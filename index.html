<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    
  </style>
</head>
<body>
  <div class="main">
  <div class="profile">
    <div class="profile-header"></div>
    <img src="images/image-victor.jpg" class="profile-picture" alt="Victors profile picture">
  <div class="profile-personalData">
    <h3 class="profile-name fontDark">Victor Crest</h3>
    <div class="profile-age fontLight">26</div>
    <div class="profile-city fontLight">London</div>
  </div>
    

    <div class="profile-stats">
      <div class="profile-statsColumn">
        <div class="profile-statsNumber fontDark">80K</div>
        <div class="profile-statsWord fontLight">Followers</div>
      </div>
      <div class="profile-statsColumn">
        <div class="profile-statsNumber fontDark">803K</div>
        <div class="profile-statsWord fontLight">Likes</div>
      </div>  
      <div class="profile-statsColumn">
        <div class="profile-statsNumber fontDark">1.4K</div>
        <div class="profile-statsWord fontLight">Photos</div>
      </div>  
    </div>
  
  </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sirriah</a>.
  </div>
</body>
</html>
